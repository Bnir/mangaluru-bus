<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallel Table</title>
</head>
<body>

<h2>Parallel Table</h2>

<table>
  <tr>
    <!-- First Column -->
    <td>
      <h3>Column 1</h3>
      <p>Content for column 1 goes here.</p>
    </td>

    <!-- Second Column -->
    <td>
      <h3>Column 2</h3>
      <p>Content for column 2 goes here.</p>
    </td>
  </tr>
</table>

</body>
</html>
